<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- Estilo css -->
    <link rel="stylesheet" href="styles.css">
    <title>Proyecto - Registro</title>
</head>

<body>
    <div class="bg-r-style font-style">
        <!-- Barra de navegación -->
        <nav class="navbar-style container-fluid">
            <!-- logo en nav-bar -->
            <a href="index.html">
                <img class="logo-style mx-auto d-block mt-2 mb-2" src="img/logo.png" alt="Logo">
            </a>
        </nav>

        <!-- Titulo principal -->
        <div class="container-fluid d-flex mt-4 mb-3 justify-content-start">
            <h1 class="h1-style p-3">Realiza tu registro</h1>
        </div>

        <!-- Formulario -->
        <form class="container mt-2 text-light">
            <div class="container d-flex justify-content-center mt-5">
                <input class="form-control w-25 m-2 p-3" type="number" placeholder="Identificación">
                <input class="form-control w-25 m-2 p-3" type="text" placeholder="Nombres">
                <input class="form-control w-25 m-2 p-3" type="text" placeholder="Apellidos">
            </div>
            <div class="container d-flex justify-content-center mt-2">
                <input class="form-control w-25 m-2 p-3" type="number" placeholder="Telefono">
                <input class="form-control w-25 m-2 p-3" type="email" placeholder="Email">
                <input class="form-control w-25 m-2 p-3 bg-secondary" type="submit">
            </div>
        </form>

        <div class="container-fluid text-center mt-5">
            <a href="/reserva.html"><button class="btn-style font-style">Reserva</button></a>
            <a href="/pqr.html"><button class="btn-style font-style">PQR</button></a>
        </div>

    </div>
</body>
