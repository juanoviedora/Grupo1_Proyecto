<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- Estilo css -->
    <link rel="stylesheet" href="styles.css">
    <title>Proyecto - PQR</title>
</head>

<body>
    <div class="bg-r-style font-style">
        <!-- Barra de navegación -->
        <nav class="navbar-style container-fluid">
            <!-- logo en nav-bar -->
            <a href="registro.html">
                <img class="logo-style mx-auto d-block mt-2 mb-2" src="img/logo.png" alt="Logo">
            </a>
        </nav>

         <!-- Titulo principal -->
         <div class="container-fluid d-flex mt-4 mb-3 justify-content-start">
            <h1 class="h1-style p-3">Escribe tu reseña</h1>
        </div>

        <!-- Formulario -->
        <form class="container mt-2 me-5 text-light">
            <label>ID cliente</label>
            <input class="form-control w-25 m-1" type="number" required><br>

            <label>Fecha de reserva</label>
            <input class="form-control w-25 m-1" type="date" required><br>
            
            <label for="pqr">PQR</label><br>
            <select id="pqr">
                <option>Seleccione una opción</option>
                <option>Petición</option>
                <option>Queja</option>
                <option>Reclamo</option>
                <option>Felicitación</option>
            </select><br><br>

            <label>Descripción</label>
            <textarea class="form-control" rows="2" required></textarea><br>
            
            <input type="submit">
        </form>

    </div>
</body>
