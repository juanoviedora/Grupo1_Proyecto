<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- Estilo css -->
    <link rel="stylesheet" href="styles.css">
    <title>Proyecto - Contacto</title>
</head>

<body>
    <div class="bg-c-style font-style">
        <!-- Barra de navegación -->
        <nav class="navbar-style container-fluid fixed-top">
            <!-- logo en nav-bar -->
            <a href="index.html">
                <img class="logo-style mx-auto d-block mt-2 mb-2" src="img/logo.png" alt="Logo">
            </a>
        </nav>

        <!-- Titulo principal -->
        <div class="container mb-3 container-sections-style">
            <h1 class="h1-style p-3">Contacta con nosotros</h1>
        </div>

        <!-- Formulario -->
        <form>
            <!-- nombre, apellido, email -->
            <div class="container d-flex justify-content-center mt-2">
                <input class="p-3 m-2 w-25 border border-white rounded-1" type="text" placeholder="Nombre">
                <input class="p-3 m-2 w-25 border border-white rounded-1" type="text" placeholder="Apellido">
                <input class="p-3 m-2 w-25 border border-white rounded-1" type="email" placeholder="Email">
            </div>

            <!-- asunto -->
            <div class="container d-flex justify-content-center mt-3">
                <textarea class="p-3 border border-white rounded-1" placeholder="Asunto" cols="119" rows="5"></textarea>
            </div>

            <!-- enviar -->
            <div class="container d-flex mt-5">
                <button class="input-style p-2 w-25 border border-white rounded-1" type="submit">Enviar</button>
            </div>
        </form>

        <!-- Boton WhatsApp -->
        <div class="container d-flex mt-4 mb-5">
            <a href="https://chat.whatsapp.com/Lvaco0bIf7e5SWe8XXCGID" target="_blank">
                <button class="btnw-style p-2 w-100 border border-white rounded-1 bg-success text-white">
                    Contacta vía WhatsApp</button></a>
        </div>

        <!-- Mapa -->
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15903.410471936344!2d-75.687775!3d4.795338!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x8a5ee3bac75e2b3c!2sUniversidad%20Tecnol%C3%B3gica%20de%20Pereira!5e0!3m2!1ses!2sco!4v1661985751174!5m2!1ses!2sco"
            width="100%" height="400px" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div>
</body>
